<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyHost Key Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üîê Key Generator</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">HWID Lock (optional)</label>
                    <input type="text" id="hwid" class="form-control" placeholder="Leave blank for multi-use">
                </div>
                <div class="mb-3">
                    <label class="form-label">Expiry Days</label>
                    <input type="number" id="expiry" class="form-control" value="30" min="1">
                </div>
                <button id="generateBtn" class="btn btn-success w-100">Generate Key</button>
                
                <div id="result" class="mt-3 alert" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const token = prompt("Enter admin token:");
            if (!token) return;

            const hwid = document.getElementById('hwid').value;
            const expiry = document.getElementById('expiry').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/api/generate.php', {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ hwid, expiry })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `‚ùå ${data.error}`;
                } else {
                    resultDiv.className = 'alert alert-success';
                    resultDiv.innerHTML = `
                        <h5>‚úÖ Key Generated!</h5>
                        <p><strong>Key:</strong> <code>${data.key}</code></p>
                        <p><strong>Expires:</strong> ${data.expires}</p>
                    `;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                alert("Connection failed");
            }
        });
    </script>
</body>
</html>
