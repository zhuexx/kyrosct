<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">ðŸ”‘ Key Generator</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <input type="text" id="hwid" class="form-control" placeholder="HWID (optional)">
        </div>
        <div class="mb-3">
          <input type="number" id="expiry" class="form-control" value="30" min="1">
        </div>
        <button id="generateBtn" class="btn btn-success w-100">Generate</button>
        <div id="result" class="mt-3 alert d-none"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const token = prompt("Admin token:");
      if (!token) return;

      const response = await fetch('/api/generate', {
        method: 'POST',
        headers: {
          'Authorization': token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          hwid: document.getElementById('hwid').value,
          expiry: document.getElementById('expiry').value
        })
      });

      const data = await response.json();
      const resultDiv = document.getElementById('result');
      
      if (data.error) {
        resultDiv.className = 'alert alert-danger';
        resultDiv.textContent = `Error: ${data.error}`;
      } else {
        resultDiv.className = 'alert alert-success';
        resultDiv.innerHTML = `
          <b>âœ… Success!</b><br>
          Key: <code>${data.key}</code><br>
          Expires: ${new Date(data.expires).toLocaleDateString()}
        `;
      }
      resultDiv.classList.remove('d-none');
    });
  </script>
</body>
</html>
